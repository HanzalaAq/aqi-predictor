name: Training Pipeline

on:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2 AM UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  train-models:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run training pipeline
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DATABASE: aqi_features
          MODEL_DATABASE: aqi_models
          PREDICTION_DATABASE: aqi_predictions
          LATITUDE: 24.8607
          LONGITUDE: 67.0011
          CITY_NAME: Karachi
        run: |
          python src/pipelines/training_pipeline.py
      
      - name: Pipeline completion message
        if: success()
        run: echo "✅ Training pipeline completed successfully!"
      
      - name: Pipeline failure message
        if: failure()
        run: echo "❌ Training pipeline failed!"